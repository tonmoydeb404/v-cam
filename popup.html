<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    html {
      width: 500px;
    }
  </style>
</head>

<body class="p-4">

  <h4 class="fw-bold mb-4">vCam - Configure Your Webcam</h4>

  <table class="table mb-4">
    <tbody>
      <tr>
        <td valign="middle">
          <label for="enable">
            Enable
          </label>
        </td>
        <!-- <td>:</td> -->
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="enable" />
          </div>
        </td>
      </tr>
      <tr>
        <td valign="middle">
          <label for="aspectRatio">
            Aspect Ratio
          </label>
        </td>
        <!-- <td>:</td> -->
        <td>
          <select id="aspectRatio" class="form-select">
            <option value="auto" selected>Auto</option>
            <option value="16/9">Landscape</option>
            <option value="9/16">Potrait</option>
            <option value="1/1">Square</option>
          </select>
        </td>
      </tr>

      <tr>
        <td valign="middle">
          <label for="zoomLevel">
            Zoom
          </label>
        </td>
        <!-- <td>:</td> -->
        <td>
          <input type="range" min="1" max="2" step="0.1" value="1" id="zoomLevel" class="form-range" />
        </td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-info d-flex align-items-center gap-3" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-info-circle-fill"
      viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
    </svg>
    <small>
      After making any changes make sure you turn off camera and again turn on, otherwise refresh the page
    </small>
  </div>

  <script src="./js/popup.js" type="module"></script>
</body>

</html>
